<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Quote Game</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
        <h:outputScript library="js" name="jquery.maskMoney.js"/>
    </h:head>

    <h:body>
        <p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
            <f:facet name="start">
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>

        <header>
            <div style="float: left">
                <h:link outcome="/Home">
                    <h:graphicImage library="images" name="logo.png" style="width: 135px;"/>
                </h:link>
            </div>
            <div style="overflow: hidden;"> <!-- Use overflow: hidden para limpar floats -->
                <div style="float: left">
                    <h:link outcome="/Home">
                    </h:link>
                </div>

                <div style="float: right; margin-right: 110px">
                    <span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
                        <a href="Home.xhtml" target="_blank"  style="color: white; text-decoration: none;">Adivinhe a citação</a>
                    </span>

                    <span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
                        <a href="QuoteMotivation.xhtml" target="_blank"  style="color: white; text-decoration: none;">Motivação do dia</a>
                    </span>

                    <h:form style="display: inline-block">

                    </h:form>
                </div>
            </div>
        </header>

        <div id="conteudo">
            <ui:insert name="corpo"/>
        </div>

    </h:body>

</html>
